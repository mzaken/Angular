<h2>My Followers</h2>
<div class="media" *ngFor="let follower of followers">
  <div class="media-left">
      <img class="media-object avatar" [src]="follower.avatar_url" alt="...">
  </div>
  <div class="media-body">
    <h4 class="media-heading">
      <a [routerLink]="['/followers', follower.id]">{{ follower.login }}</a>
    </h4>
    <div class="row"><a [href]="follower.html_url">{{ follower.html_url }}</a></div>
  </div>
</div>
